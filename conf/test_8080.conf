server {
    root  www;
    server_name geet;

    listen 127.0.0.1:8080;

    client_max_body_size 2147483647;
    autoindex on;

    location /
    {
        root www;
        index index.html;
    }

    location /form
    {
        root www;
        limit_except GET POST DELETE;
        index form.html;
        upload on;
        upload_location "/goinfre/alassiqu/upload";
    }
    
    location /example
    {
        return 301 "https://www.example.com/";
    }

    location /yt
    {
        return 301 "https://www.youtube.com/";
    }
    
    location /cgi-bin/
    {
        root www/cgi-bin;
        index asdfasdf.html;
        autoindex on;
        limit_except GET POST DELETE;

        location .py
        {
            upload on;
		    upload_location "/goinfre/ahanaf/upload";
            limit_except GET POST;
        }
        location .php
        {
            upload on;
		    upload_location "/upload";
            limit_except GET POST ;
        }
        location .sh
        {
            upload on;
		    upload_location "/upload";
            limit_except GET POST ;
        }
    
        upload on;
		upload_location "/upload";
        limit_except GET POST DELETE;
    }
}
