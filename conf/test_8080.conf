server {

    server_name hanaf;
    listen 127.0.0.1:8080;
    root  www;

    error_page 404 /custom404.html;
    error_page 413 /custom413.html;
    error_page 403 /custom403.html;
    error_page 405 /custom405.html;
    error_page 500 /custom500.html;
    client_max_body_size 999999999999999999;
    autoindex on;

    location /video
    {
        root /media/ahanaf/FDFE-E330/ahanaf/AHANAF/opening;
        index final_final_clubs_integ.mp4;
    }

    location /media/ahanaf
    {
        root /media/alassiqu/FDFE-E330/ahanaf/AHANAF/opening;
        index Presentation.pptx;
    }

    location /about
    {
        root www/about;
        index test.html;
    }

    location /form
    {
        root www;
        limit_except GET POST DELETE;
        index form.html;
        upload on;
        upload_location "/goinfre/alassiqu/upload";
    }



    location /kapouet {
        autoindex on;
        root /tmp/www;
    }

    
    location /example
    {
        return 301 "https://www.example.com/";
    }

    location /yt
    {
        return 301 "https://www.youtube.com/";
    }
    
    location /cgi-bin/
    {
        root www/cgi-bin;
        index asdfasdf.html;
        autoindex on;
        limit_except GET POST DELETE;

        location .py
        {
            upload on;
		    upload_location "/goinfre/ahanaf/upload";
            limit_except GET POST;
        }
        location .php
        {
            upload on;
		    upload_location "/upload";
            limit_except GET POST ;
        }
        location .sh
        {
            upload on;
		    upload_location "/upload";
            limit_except GET POST ;
        }
    
        upload on;
		upload_location "/upload";
        limit_except GET POST DELETE;
    }
}
