server {

    server_name hanaf;
    listen 127.0.0.1:8080;
    root  www;

    error_page 404 /custom404.html;
    error_page 413 /custom413.html;
    error_page 403 /custom403.html;
    error_page 405 /custom405.html;
    error_page 500 /custom500.html;
    client_max_body_size 12345654654676846540;


    location /
    {
        index index.html;
        limit_except GET POST DELETE;
        upload on;
		upload_location "/upload";
    }


    location /test
    {
        root /run/media/itsmeachraf/Alassiqu/AHANAF/opening/;
        limit_except  GET POST;
        index final_final_clubs_integ.mp4;
        location /jawad
        {
            limit_except GET POST;
            return 301 "https://www.example.com/";
        }
		upload_location "/upload";
    }

    location /kapouet {
        autoindex on;
        root /tmp/www;
    }

    
    location /example
    {
        return 301 "https://www.example.com/";

    }

    location /yt
    {
        return 301 "https://www.youtube.com/";
    }
    

    location /cgi-bin/
    {
        autoindex on;
        limit_except GET POST DELETE;

        location .py
        {
            upload on;
		    upload_location "/upload";
            limit_except GET POST;
        }
        location .php
        {
            upload on;
		    upload_location "/upload";
            limit_except GET POST ;
        }
        location .sh
        {
            upload on;
		    upload_location "/upload";
            limit_except GET POST ;
        }
    
        upload on;
		upload_location "/upload";
        limit_except GET POST DELETE;
        index cgi.html;
    }
}
