<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Error | 42 Webserv</title>
		<style>
			:root {
	--bg-color: #ffffff;
	--text-color: #333333;
	--primary-color: #0066cc;
	--secondary-color: #f0f0f0;
	--card-bg: #ffffff;
	--nav-bg: #0066cc;
	--nav-text: #ffffff;
	--footer-bg: #0066cc;
	--footer-text: #ffffff;
	--border-color: #dddddd;
	--code-bg: #f5f5f5;
	--code-text: #333333;
}

.dark-mode {
	--bg-color: #1a1a1a;
	--text-color: #e0e0e0;
	--primary-color: #778da9;
	--secondary-color: #0d1b2a;
	--card-bg: #0d1b2a;
	--nav-bg: #0d1b2a;
	--nav-text: #e0e0e0;
	--footer-bg: #0d1b2a;
	--footer-text: #e0e0e0;
	--border-color: #415a77;
	--code-bg: #1a1a1a;
	--code-text: #e0e0e0;
}

* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: 'Courier New', monospace;
	transition: background-color 0.3s, color 0.3s;
}

body {
	background-color: var(--bg-color);
	color: var(--text-color);
	line-height: 1.6;
	display: flex;
	flex-direction: column;
	min-height: 100vh;
}

nav {
	background-color: var(--nav-bg);
	padding: 1rem 2rem;
	box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
	position: relative;
}

.nav-container {
	display: flex;
	justify-content: space-between;
	align-items: center;
	max-width: 1200px;
	margin: 0 auto;
}

.logo {
	color: var(--nav-text);
	font-weight: bold;
	font-size: 1.5rem;
	text-decoration: none;
}

.nav-links {
	display: flex;
	list-style: none;
	align-items: center;
}

.nav-links li {
	margin-left: 2rem;
}

.nav-links a {
	color: var(--nav-text);
	text-decoration: none;
	font-weight: 500;
	transition: all 0.3s;
	padding: 0.5rem 1rem;
	border-radius: 4px;
}

.nav-links a:hover {
	background-color: rgba(255, 255, 255, 0.2);
}

.theme-toggle {
	background: none;
	border: none;
	color: var(--nav-text);
	cursor: pointer;
	font-size: 1.2rem;
	margin-left: 2rem;
}

.main-content {
	flex: 1;
}

.container {
	max-width: 1200px;
	margin: 2rem auto;
	padding: 0 2rem;
}

h1, h2, h3 {
	color: var(--primary-color);
	margin-bottom: 1rem;
}

h1 {
    text-align: center;
    color: var(--primary-color);
    margin-bottom: 1rem;
}

.cgi-card {
    position: relative;
    overflow: hidden;
}

.cgi-card pre {
    display: none;
    margin-top: 1rem;
}

.cgi-card .btn {
    margin-top: 1rem;
}

.cgi-card.active pre {
    display: block;
}

.description {
	max-width: 800px;
	margin: 0 auto 2rem;
	text-align: center;
	color: var(--text-color);
}

.features {
	display: grid;
	grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
	gap: 2rem;
	margin-top: 3rem;
}

.feature-card, .content-section, .cgi-card, .team-member {
	background: var(--card-bg);
	padding: 2rem;
	border-radius: 8px;
	box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
	transition: all 0.3s;
	border: 1px solid var(--border-color);
	margin-bottom: 2rem;
}

.feature-card:hover, .cgi-card:hover {
	transform: translateY(-5px);
	box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
}

.cgi-examples {
	display: grid;
	grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
	gap: 2rem;
	margin-top: 2rem;
}

.cgi-card h3 {
	display: flex;
	align-items: center;
}

.cgi-card h3 span {
	margin-right: 0.5rem;
}

.team-member {
	padding: 1.5rem;
}

pre {
	background: var(--code-bg);
	color: var(--code-text);
	padding: 1rem;
	border-radius: 4px;
	overflow-x: auto;
	border: 1px solid var(--border-color);
	margin: 1rem 0;
	font-size: 0.9rem;
}

code {
	font-family: 'Courier New', monospace;
}

.btn {
	display: inline-block;
	background-color: var(--primary-color);
	color: white;
	padding: 0.5rem 1rem;
	border-radius: 4px;
	text-decoration: none;
	margin-top: 1rem;
	transition: background-color 0.3s;
}

.btn:hover {
	background-color: #004d99;
}

.project-components {
	display: grid;
	grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
	gap: 2rem;
	margin-top: 2rem;
}

.component-card {
	background: var(--card-bg);
	padding: 1.5rem;
	border-radius: 8px;
	border: 1px solid var(--border-color);
	transition: all 0.3s;
}

.component-card:hover {
	transform: translateY(-3px);
	box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

.component-card h3 {
	color: var(--primary-color);
	margin-bottom: 1rem;
	display: flex;
	align-items: center;
}

.component-card h3 span {
	margin-right: 0.8rem;
	font-size: 1.2rem;
}

.team-members {
	display: flex;
	flex-wrap: wrap;
	gap: 1.5rem;
	margin-top: 2rem;
}

.member-card {
	flex: 1;
	min-width: 250px;
	background: var(--card-bg);
	padding: 1.5rem;
	border-radius: 8px;
	border: 1px solid var(--border-color);
}

.member-card h4 {
	color: var(--primary-color);
	margin-bottom: 0.5rem;
}

.member-role {
	font-style: italic;
	color: var(--text-color);
	opacity: 0.8;
	margin-bottom: 1rem;
}

footer {
	text-align: center;
	padding: 2rem;
	background-color: var(--footer-bg);
	color: var(--footer-text);
	margin-top: auto;
}
.error-container {
    text-align: center;
    max-width: 600px;
    margin: 4rem auto;
    padding: 2rem;
}

.error-code {
    font-size: 5rem;
    font-weight: bold;
    color: var(--primary-color);
    margin-bottom: 1rem;
}

.error-icon {
    font-size: 3rem;
    margin-bottom: 1rem;
}

.error-actions {
    margin-top: 2rem;
}

.error-actions a {
    display: inline-block;
    margin: 0.5rem;
    padding: 0.5rem 1rem;
    background: var(--primary-color);
    color: white;
    border-radius: 4px;
    text-decoration: none;
}

		</style>
	</head>
	<body>
		<nav>
			<div class="nav-container">
				<a href="index.html" class="logo">42 Webserv</a>
				<ul class="nav-links">
					<li><a href="index.html">Home</a></li>
					<li><a href="form.html">ReqTests</a></li>
					<li><a href="cgi.html">The CGI</a></li>
					<li><a href="about.html">About us</a></li>
					<li><button class="theme-toggle" id="themeToggle">üåô</button></li>
				</ul>
			</div>
		</nav>
	
		<div class="main-content">
			<div class="error-container">
				<div class="error-icon" id="errorIcon">‚ö†Ô∏è</div>
				<div class="error-code" id="errorCode">404</div>
				<h1 id="errorTitle">Page Not Found</h1>
				<p id="errorDescription">
					The page you're looking for doesn't exist or has been moved.
				</p>
				<div class="error-actions">
					<a href="index.html">Go to Homepage</a>
					<a href="javascript:history.back()">Go Back</a>
				</div>
			</div>
		</div>
	
		<footer>

		<!-- <script src="./assets/js/script.js"></script>

		<script>
			const themeToggle = document.getElementById('themeToggle');
const body = document.body;

const savedTheme = localStorage.getItem('theme');
const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
    body.classList.add('dark-mode');
    themeToggle.textContent = '‚òÄÔ∏è';
}

themeToggle.addEventListener('click', () => {
    body.classList.toggle('dark-mode');
    const isDark = body.classList.contains('dark-mode');
    themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
});

// Get error details from URL parameters
const urlParams = new URLSearchParams(window.location.search);
const errorCode = urlParams.get('code') || '500';
const errorMessage = urlParams.get('message') || '';

// Error code to details mapping
const errorDetails = {
    '400': {
        icon: 'üö´',
        title: 'Bad Request',
        description: 'The server cannot process the request due to client error.'
    },
    '403': {
        icon: 'üîí',
        title: 'Forbidden',
        description: 'You don\'t have permission to access this resource.'
    },
    '404': {
        icon: 'üîç',
        title: 'Not Found',
        description: 'The requested resource could not be found.'
    },
    '405': {
        icon: '‚öôÔ∏è',
        title: 'Method Not Allowed',
        description: 'The request method is not supported for this resource.'
    },
    '500': {
        icon: 'üí•',
        title: 'Internal Server Error',
        description: 'The server encountered an unexpected condition.'
    },
    '501': {
        icon: 'üõ†Ô∏è',
        title: 'Not Implemented',
        description: 'The server does not support the functionality required.'
    },
    '503': {
        icon: '‚è≥',
        title: 'Service Unavailable',
        description: 'The server is currently unable to handle the request.'
    }
};

// Set error details
document.getElementById('errorCode').textContent = errorCode;
const details = errorDetails[errorCode] || {
    icon: '‚ö†Ô∏è',
    title: 'Error',
    description: errorMessage || 'An unexpected error occurred.'
};

document.getElementById('errorIcon').textContent = details.icon;
document.getElementById('errorTitle').textContent = details.title;
document.getElementById('errorDescription').textContent = details.description;
		</script>
	</body>
</html>
